    <style>
      :root {
        --volt: #ccff00;
        --charcoal: #0a0a0a;
        --stadium-white: #f5f5f7;
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--charcoal);
        color: var(--stadium-white);
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      .font-oswald { font-family: 'Oswald', sans-serif; }

      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .btn-stadium {
        @apply bg-[#ccff00] text-black font-black uppercase tracking-tighter;
        box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .btn-stadium:hover {
        box-shadow: 0 0 30px rgba(204, 255, 0, 0.6);
        transform: scale(1.02);
      }

      .kinetic-header {
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        display: inline-block;
      }
      .kinetic-header:hover {
        transform: skewX(-4deg) scale(1.01);
      }

      .bg-video-wrap {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        z-index: -2; overflow: hidden; background: #000;
      }

      #bg-video {
        width: 100%; height: 100%;
        object-fit: cover; position: absolute;
        top: 50%; left: 50%; transform: translate(-50%, -50%);
        filter: brightness(0.12) contrast(1.1) saturate(0.2);
        pointer-events: none;
      }

      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.04;
        pointer-events: none;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PScwIDAgMjAwIDIwMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48ZmlsdGVyIGlkPSdub2lzZSc+PGZlVHVyYnVsZW5jZSB0eXBlPSdmcmFjdGFsTm9pc2UnIGJhc2VGcmVxdWVuY3k9JzAuNScgbnVtT2N0YXZlcz0nMyAnIHN0aWNoVGlsZXM9J3N0aWNoJy8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9JzEwMCUnIGhlaWdodD0nMTAwJScgZmlsdGVyPSd1cmwoI25vaXNlKScvPjwvc3ZnPg==');
      }

      .video-vignette {
        position: fixed inset: 0;
        background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.9) 100%);
        z-index: -1; pointer-events: none;
      }

      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(600%); }
      }

      @keyframes border-travel {
        0% { stroke-dashoffset: 2000; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes lightning-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; filter: drop-shadow(0 0 10px #ccff00); }
        20%, 24%, 55% { opacity: 0.4; filter: drop-shadow(0 0 2px #ccff00); }
      }

      .electric-border {
        stroke-dasharray: 200 800;
        animation: border-travel 4s linear infinite, lightning-flicker 3s infinite;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 3px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(204, 255, 0, 0.2); border-radius: 10px; }

      .tracking-ultra { letter-spacing: -0.05em; }
      .tracking-mega { letter-spacing: 0.2em; }
